version: '3.8'


services: 
  web:
    build: ./src
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src/:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=lnjobs
      - POSTGRES_PASSWORD=lnjobs
      - POSTGRES_DB=lnjobs_dev

volumes:
  postgres_data:


